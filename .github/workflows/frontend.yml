name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4


    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18


    - name: Install Dependencies
      run: npm install


    - name: Build React App
      run: npm run build


    # Optional but VERY impressive in viva
    - name: Run Tests
      run: npm test -- --watchAll=false


    # Docker Login
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    # Build Image
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/leave-frontend .


    # Push Image
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/leave-frontend
